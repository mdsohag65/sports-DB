<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap start-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css style -->
    <!-- logo -->
    <link rel="shortcut icon" href="./images/images (3).jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Sports BD</title>
</head>

<body>
    <div class="container w-100 m-auto">
        <div class="row w-100 m-auto">
            <div class="col-md-6 col-sm-6">
                <h2>left side</h2>
                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <span onclick="allPlayers()" class="input-group-text" id="search-btn">Search</span>
                    </div>
                </div>
                <div id="player-container" class="player-container">

                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <h2>right side</h2>
            </div>
        </div>
    </div>
    <!-- bootstrap end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
